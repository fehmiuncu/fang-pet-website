<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fang - Davet</title>
    <meta name="apple-itunes-app" content="app-id=6740509522">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }
        p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 17px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .loading {
            margin-top: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/app-icon.png" alt="Fang" class="logo" onerror="this.style.display='none'">
        <h1>Fang'e Davet Edildiniz!</h1>
        <p>Birisi sizinle evcil hayvanını paylaşmak istiyor. Daveti kabul etmek için Fang uygulamasını açın.</p>
        <a href="https://apps.apple.com/app/id6740509522" class="btn">App Store'dan İndir</a>
        <p class="loading">Uygulama yüklüyse otomatik açılacak...</p>
    </div>
    <script>
        // Try to open the app with custom URL scheme as fallback
        const token = window.location.pathname.split('/invite/')[1];
        if (token) {
            setTimeout(() => {
                window.location.href = 'fang://invite?token=' + token;
            }, 500);
        }
    </script>
</body>
</html>
